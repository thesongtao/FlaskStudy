{% extends 'base.html' %}
    {% block content %}
    <h4>欢迎来到笔记列表主页</h4>
    <a href="{{url_for('new_note')}}">new note</a>
    <h4>{{notes|length}}notes:</h4>
    {%for note in notes%}
        <div class="note">
            <p>||{{note.body}}</p>
            <a class='btn' href="{{url_for('edit_note',noteid=note.id)}}">--Edit</a>
            <form method="Post" action="{{url_for('delete_note',noteid=note.id)}}">
                {{form.csrf_token}}
                {{form.submit(class='btn')}}
            </form>
        </div>
    {%endfor%}
    {%endblock%}
